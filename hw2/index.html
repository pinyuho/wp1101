<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title> My Photo Album </title>

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>

        <!-- cover -->
        <div id="showcase">
            <div class="item"> 
                My Photo Album 
            </div>
                <p class="ml13">
                    <span class="letters">
                        scroll down <br>
                        &darr;
                    </span>
                </p>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
                <script src="anime.js"></script>
        </div>

        <div class="text">
            <p>
                This website is a collection of the photos I like. <br> 

                Hope you enjoy it! <br> <br>
            </p>
            <center>
                <hr width="45%" color="black" size="6px">
            </center>     
        </div>

        

        <!-- 2個並排 (album) -->
        <div class="bob-container"> 
            <h1> albums </h1>
            <div class="block-container">
                <div class="block"> 

                    <div class="image" onclick="selectAlbum(0)">
                        <img class="image__img" src="https://ec.europa.eu/newsroom/repository/picture/2016-18/travel_16-17_photo_c_13224.jpg">
                        <div class="image__overlay image__overlay--blur">
                            <div class="image__title"> Travel </div>
                            <p class="image__description">
                                Best memories with family.
                            </p>
                        </div>
                    </div>

                    <!-- <img src="pics/main.jpeg"> -->
                </div>

                <div class="block small"> 
                    <div class="image" onclick="selectAlbum(1)">
                        <img class="image__img" src="https://beta.ctvnews.ca/content/dam/ctvnews/images/2019/11/18/1_4691731.png?cache_timestamp=1574134871525">
                        <div class="image__overlay image__overlay--blur">
                            <div class="image__title"> Cute Cats </div>
                            <p class="image__description">
                                CAAAAT gooooood!
                            </p>
                        </div>
                    </div>

                    <div class="image" onclick="selectAlbum(2)">
                        <img class="image__img" src="https://wompampsupport.azureedge.net/fetchimage?siteId=7575&v=2&jpgQuality=100&width=700&url=https%3A%2F%2Fi.kym-cdn.com%2Fentries%2Ficons%2Foriginal%2F000%2F020%2F002%2Fmemeeman.jpg">
                        <div class="image__overlay image__overlay--blur">
                            <div class="image__title"> Others </div>
                            <p class="image__description">
                                Photos cannot be categorised.
                            </p>
                        </div>
                    </div>

                </div>
            </div>
        </div>


        <div class="bob-container"> 
            
            <!-- 相片小圖 -->
            <h1> album photo preview </h1>
            <div class="bob-row">
                <div class="bob-4item">
                    <img src=""  onclick="selectImg(this.src)">
                </div>
                <div class="bob-4item">
                    <img src="" onclick="selectImg(this.src)">
                </div>
                <div class="bob-4item">
                    <img src="" onclick="selectImg(this.src)">
                </div>
                <div class="bob-4item">
                    <img src="" onclick="selectImg(this.src)">
                </div>
            </div>
            

            <!-- 相片預覽圖 -->
            <div class="bob-row">
                <div class="preview-img">
                    <img src="" id="display" />
                </div>
                <div class="bob-2item">
                    <div class="box box2">
                        <div class="content">
                            This is the photo description section. <br>
                        </div>
                    </div>
                </div>
            </div>
            <script src="main.js"></script>
        </div>

       
    </body>
</html>
