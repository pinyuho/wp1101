<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title> My Photo Album </title>

        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div id="showcase">
            <div class="item"> 
                My Photo Album 
            </div>
                <p class="ml13">
                    <span class="letters">
                        scroll down <br>
                        &darr;
                    </span>
                </p>
                <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
                <script src="anime.js"></script>
        </div>

        <div class="text">
            <p>
                This website is a collection of the photos I like. <br> 

                Hope you enjoy it! <br> <br>
            </p>
            <center>
                <hr width="45%" color="black" size="6px">
            </center>     
        </div>

        <!-- 相片小圖 -->
        <div class="bob-container"> 
            <h1> photos </h1>
            <div class="bob-row">
                <div class="bob-4item">
                    <img src="pics/main.jpeg">
                    <div style="height:43px;">pic1</div>
                </div>
                <div class="bob-4item">
                    <img src="pics/pic2.jpeg">
                    <div style="height:43px;">pic2</div>
                </div>
                <div class="bob-4item">
                    <img src="pics/pic3.jpeg">
                    <div style="height:43px;">pic3</div>
                </div>
                <div class="bob-4item">
                    <img src="pics/pic4.jpeg">
                    <div style="height:43px;">pic4</div>
                </div>
            </div>

       <!-- 相片預覽圖 -->
            <div class="bob-row">
                <div id="preview-img">
                    <img src="pics/main.jpeg">
                </div>
                <div class="bob-2item">
                    <div class="box box2">
                        <div class="content">
                            This is the photo description section. <br>
                            And the photo on the left is the preview of "photos" section.
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 2個並排 (album) -->
        <div class="bob-container"> 
            <h1> albums </h1>
            <div class="bob-row">
                <div class="bob-2item">
                    <div class="album"> 
                        <img src="https://unsplash.it/400/300?image=0">
                    </div>
                </div>
                <div class="bob-2item">
                    <img src="https://unsplash.it/400/300?image=0">
                    <img src="https://unsplash.it/400/300?image=0">
                    <div style="height:43px;">挖系標題挖系標題挖系標題挖系標題</div>
                </div>
            </div>
        </div>

    </body>
</html>
